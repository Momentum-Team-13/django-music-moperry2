{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Music</title>

    {% load static %}

    <link
      rel="stylesheet"
      href=" {% static '/boostrap4.4/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href=" {% static '/fontawesome-free-5.12.1-web/css/all.css' %}"
    />
    <link rel="stylesheet" href=" {% static 'styles.css' %}" />
  </head>
  <body class="sans-serif pv3 ph2">
    <div class="mw9 center">{% block content %} {% endblock %}</div>
  </body>
</html>

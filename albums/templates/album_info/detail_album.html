{% extends "base.html" %} {% load static %} {% block content %}
<h1>Details</h1>
<a href="{% url 'list_albums' %}">Home Page</a>
<div>
  {% if album.image %}

  <img src="{{" album.image.url }} alt="image" width="50%" />
  {% endif %}
</div>
<h2>Artist: {{ album.artist }}</h2>
<h2>Album: {{ album.title }}</h2>
<h3>Track Name:</h3>
<h4>{{ album.songs }}</h4>
<a href="{% url 'edit_album' album.pk %}">Edit Album</a>

{% endblock %}
